{% extends "layout.html" %}

{% block title %}
Campus Thoughts
{% endblock %}


{% block content %}



<div class="container">
  {% for Post in  Posts %}
  <div class="card">
    <img src="{{Post.photo.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <div style="margin-top:1.5rem;">
        <a href="{% url 'full_blog' Post.id %}">
          <h5 class="card-title">{{ Post.category }}</h5>
      </a>      
      </div>
      <div style="margin-top:2rem; height:5.2rem;">
      <p class="card-text">
        {{Post.text}}
      </p>
    </div>
    <div>
      <p class="card-date" style='font-size:1rem;'>
        {{Post.created_at}}
      </p>
    </div>
    {% if Post.user == user %}
    <div style="width:100%; padding:0.5rem; display:flex; justify-content:space-evenly;">
      <button class='button-33'><a href="{% url 'blog_edit' Post.id %}" class="btn btn-primary">Edit</a></button>
      <button class='button-34'><a href="{% url 'blog_delete' Post.id %}" class="btn btn-danger">Delete</a></button>
    </div>
      {% endif %}
    
      {% comment %} <h5 class="card-title">{{Post.user.username}}</h5> {% endcomment %}
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
